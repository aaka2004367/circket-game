<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>circket Game</title>

    <style>
      body{
        text-align: center;
      }

      .choice-button{
        height: 120px;
        width: 120px;
        border: none;
        margin: 10px;
        background-color: aquamarine;
        border-radius: 50%;
        cursor: pointer;
      }

      .choice-image{
        height: 80px;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <!-- 1st button -->

    <button class="choice-button" onclick="
        let computerChoice = generateComuterChoice();
        let resultMsg = getResult('Bat' , computerChoice);
        getResultMsg('Bat' , computerChoice , resultMsg);
    ">
      <img src="batImage.jpg" alt="bat Image" class="choice-image">
    </button>

    <!-- 2nd button -->

    <button class="choice-button" onclick="
        computerChoice = generateComuterChoice();
        resultMsg = getResult('Ball' , computerChoice);
        getResultMsg('Ball' , computerChoice , resultMsg);
    ">
      <img src="ballImage.jpg" alt="ball Image" class="choice-image">
    </button>

    <!-- 3rd button -->

    <button class="choice-button" onclick="
        computerChoice = generateComuterChoice();
        resultMsg = getResult('Stump' , computerChoice);
        getResultMsg('Stump' , computerChoice , resultMsg);
    ">
      <img src="stumpImage.jpeg" alt="stump Image" class="choice-image">
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button onclick="localStorage.clear() 
          resetScore();
    ">Reset</button>

    <!-- javaSCript -->
    <script>
      let scoreStr = localStorage.getItem('Score');
      let score;
      resetScore(scoreStr);
 
      function resetScore(scoreStr){
        score = scoreStr ? JSON.parse(scoreStr) : {
          win : 0,
          tie : 0,
          lost : 0,
        };

        score.displayScore = function(){
          return `score : won:${score.win} , lost:${score.lost} , tie:${score.tie}`
        };

        getResultMsg();
      }

      function generateComuterChoice() {
        let randomChoice = Math.random() * 3;
        if (randomChoice > 0 && randomChoice <= 1) {
          return "Bat";
        } else if (randomChoice > 1 && randomChoice <= 2) {
          return "Ball";
        } else if (randomChoice > 2 && randomChoice <= 3) {
          return "Stump";
        }
      }

      function getResult(userMove , computerMove){
        if(userMove === 'Bat'){
          if(computerMove === 'Bat'){
            score.tie++;
            return `It's a tie`;
          }
          else if(computerMove === 'Ball'){
            score.win++;
            return 'User won';
          }
          else if(computerMove === 'Stump'){
            score.lost++;
            return 'computer won';
          }
        }
        else if(userMove === 'Ball'){
          if(computerMove === 'Bat'){
            score.lost++;
            return 'computer won';
          }
          else if(computerMove === 'Ball'){
            score.tie++;
            return `It's a tie`;
          }
          else if(computerMove === 'Stump'){
            score.win++;
            return 'User won';
          }
        }
        else{
          if(computerMove === 'Bat'){
            score.win++;
            return `User won`;
          }
          else if(computerMove === 'Ball'){
            score.lost++;
            return 'computer won';
          }
          else if(computerMove === 'Stump'){
            score.tie++;
            return `It's a tie`;
          }

        }

      }

      function getResultMsg(userMove , computerChoice , resultMsg){
        localStorage.setItem('Score' , JSON.stringify(score));
        document.querySelector('#user-move').innerText = 
          userMove ? `You have choosen ${userMove}` : '';

        document.querySelector('#computer-move').innerText = 
          computerChoice ? `You have choosen ${computerChoice}` : '';

        document.querySelector('#result').innerText = 
          resultMsg || '';

        document.querySelector('#score').innerText = score.displayScore();
        

      }

    </script>
  </body>
</html>
